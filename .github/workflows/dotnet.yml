name: .NET Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'  

    - name: Build 
      run: dotnet build 

    - name: Test
      run: dotnet test warehouseai.tests --no-build --logger trx --results-directory TestResults
